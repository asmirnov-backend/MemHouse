type User {
  id: ID!
  email: String!
  password: String!
  nickname: String!
  createdMems: [Mem]
}

type Query {
  user(uniqueId: ID!): User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

input CreateUserInput {
  email: String!
  password: String!
  nickname: String!
}
