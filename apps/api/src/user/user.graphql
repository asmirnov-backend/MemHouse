type User {
  id: ID!
  email: String!
  password: String!
  nickname: String!
  money: Float!
  createdMems: [Mem!]
}

type Query {
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
}

input CreateUserInput {
  email: String!
  password: String!
  nickname: String!
}
